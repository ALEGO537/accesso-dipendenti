<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Accesso modulo dipendenti - Cristina Pozzi</title>
  <script>
    // Coordinate del luogo di lavoro (Dental Class)
    const workLat = 45.58228;
    const workLon = 10.52226;
    const maxDistance = 0.02; // 20 metri

    // Calcolo distanza tra due coordinate GPS
    function getDistanceFromLatLon(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    // Rileva se √® un dispositivo mobile
    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // Reindirizza al modulo Google con coordinate + timestamp invisibile
    function redirectToForm(lat, lon) {

      // ‚è±Ô∏è TIMESTAMP DI APERTURA
      const timestamp = new Date().toISOString();

      // Coordinate GPS (campo visibile del form)
      const coordVal = encodeURIComponent(`${lat.toFixed(5)}, ${lon.toFixed(5)}`);

      // üî• INVIO NASCOSTO del timestamp nel campo invisibile
      const formData = new FormData();
      formData.append("entry.1485992978", timestamp);

      fetch(
        "https://docs.google.com/forms/d/e/1FAIpQLSeEqZ2OHgHk1QtCB4wVyDfG397uEfxTv2_kgz9hYsk6_9InZw/formResponse",
        {
          method: "POST",
          mode: "no-cors",
          body: formData
        }
      );

      // URL del modulo (campi visibili)
      const formURL =
        "https://docs.google.com/forms/d/e/1FAIpQLSeEqZ2OHgHk1QtCB4wVyDfG397uEfxTv2_kgz9hYsk6_9InZw/viewform" +
        "?usp=pp_url" +
        "&entry.1442131990=Cristina+Pozzi" +
        "&entry.1644042605=cristinapozzi.pr@gmail.com" +
        "&entry.1650758087=" + coordVal;

      // Redirect al modulo visibile
      window.location.href = formURL;
    }

    // Al caricamento della pagina
    window.onload = function () {
      if (!isMobileDevice()) {
        document.body.innerHTML = "<h2 style='color:red;'>Accesso consentito solo da dispositivi mobili.</h2>";
        return;
      }

      if (navigator.geolocation) {
        document.body.innerHTML = "<p>Verifico la posizione GPS‚Ä¶</p>";
        navigator.geolocation.getCurrentPosition(
          function (pos) {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;

            const dist = getDistanceFromLatLon(lat, lon, workLat, workLon);

            if (dist <= maxDistance) {
              redirectToForm(lat, lon);
            } else {
              document.body.innerHTML =
                "<h2 style='color:red;'>Vidimazione consentita solo sul luogo di lavoro (entro 20 metri).</h2>";
            }
          },
          function () {
            document.body.innerHTML =
              "<h2 style='color:red;'>Impossibile ottenere la posizione GPS.<br>Controlla le autorizzazioni e riprova.</h2>";
          }
        );
      } else {
        document.body.innerHTML =
          "<h2 style='color:red;'>Il tuo dispositivo non supporta la geolocalizzazione.</h2>";
      }
    };
  </script>
</head>
<body>
  <p>Verifico il dispositivo e la posizione‚Ä¶</p>
</body>
</html>
