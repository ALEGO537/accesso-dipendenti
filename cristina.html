<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Accesso modulo dipendenti - Cristina Pozzi</title>

  <script>
    // Coordinate del luogo di lavoro (Dental Class)
    const workLat = 45.58228;
    const workLon = 10.52226;
    const maxDistance = 0.02; // 20 metri

    // Calcolo distanza GPS
    function getDistanceFromLatLon(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    // Controllo dispositivo mobile
    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // REGISTRAZIONE ORA DI APERTURA + REDIRECT AL MODULO
    function redirectToForm(lat, lon) {

      // ⏱️ ORA ITALIANA
      const now = new Date();
      const italianTimestamp =
        now.getFullYear() + "-" +
        String(now.getMonth() + 1).padStart(2, '0') + "-" +
        String(now.getDate()).padStart(2, '0') + " " +
        String(now.getHours()).padStart(2, '0') + ":" +
        String(now.getMinutes()).padStart(2, '0') + ":" +
        String(now.getSeconds()).padStart(2, '0');

      // LINK DEL MODULO
      const coordVal = encodeURIComponent(lat.toFixed(5) + ", " + lon.toFixed(5));
      const timestampVal = encodeURIComponent(italianTimestamp);

      const formURL =
        "https://docs.google.com/forms/d/e/1FAIpQLSeEqZ2OHgHk1QtCB4wVyDfG397uEfxTv2_kgz9hYsk6_9InZw/viewform" +
        "?usp=pp_url" +
        "&entry.1442131990=Cristina+Pozzi" +
        "&entry.1644042605=cristinapozzi.pr@gmail.com" +
        "&entry.1650758087=" + coordVal +
        "&entry.1485992978=" + timestampVal;

      // INVIO ORA DI APERTURA ALLA WEBAPP
      fetch("https://script.google.com/macros/s/AKfycbzWlbsuO59I62XyDblwC6orSyLpNfrKziFW2U3XZS14ez1ObM8ZeVhnsCBbgAk9Zk1GIQ/exec", {
        method: "POST",
        body: JSON.stringify({ timeOpened: italianTimestamp })
      })
      .finally(() => {
        window.location.href = formURL;
      });

    }  // chiude redirectToForm


    // Al caricamento della pagina
    window.onload = function () {

      if (!isMobileDevice()) {
        document.body.innerHTML =
          "<h2 style='color:red;'>Accesso consentito solo da dispositivi mobili.</h2>";
        return;
      }

      if (navigator.geolocation) {
        document.body.innerHTML = "<p>Verifico la posizione GPS…</p>";

        navigator.geolocation.getCurrentPosition(
          function (pos) {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;

            const dist = getDistanceFromLatLon(lat, lon, workLat, workLon);

            if (dist <= maxDistance) {
              redirectToForm(lat, lon);
            } else {
              document.body.innerHTML =
                "<h2 style='color:red;'>Vidimazione consentita solo sul luogo di lavoro (entro 20 metri).</h2>";
            }
          },
          function () {
            document.body.innerHTML =
              "<h2 style='color:red;'>Impossibile ottenere la posizione GPS.<br>Controlla le autorizzazioni e riprova.</h2>";
          }
        );

      } else {
        document.body.innerHTML =
          "<h2 style='color:red;'>Il tuo dispositivo non supporta la geolocalizzazione.</h2>";
      }
    };
  </script>
</head>

<body>
  <p>Verifico il dispositivo e la posizione…</p>
</body>
</html>
