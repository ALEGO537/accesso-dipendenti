<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Accesso modulo dipendenti</title>
  <script>
    // Funzione per rilevare se l'accesso avviene da dispositivo mobile
    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i
             .test(navigator.userAgent);
    }

    window.onload = function () {
      if (isMobileDevice()) {
        // Se è un dispositivo mobile, reindirizza al modulo Google precompilato
        window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSeEqZ2OHgHk1QtCB4wVyDfG397uEfxTv2_kgz9hYsk6_9InZw/viewform?usp=pp_url&entry.1442131990=Zoraima+Bosio&entry.1644042605=zoraimabosio@gmail.com";
      } else {
        // Se non è mobile, mostra un messaggio di accesso negato
        document.body.innerHTML = "<h2>Accesso consentito solo da dispositivi mobili.</h2>";
      }
    }
  </script>
</head>
<body>
  <p>Verifico il dispositivo…</p>
</body>
</html>
